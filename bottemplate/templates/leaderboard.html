<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Progress Leaderboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0606 30%, #2d0a0a 60%, #0a0a0a 100%);
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #leaderboard-container {
            width: 600px;
            height: 320px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0606 20%, #2d0a0a 40%, #1a0606 60%, #0a0a0a 100%);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 51, 85, 0.1),
                0 0 20px rgba(255, 51, 85, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 51, 85, 0.3);
        }
        
        #leaderboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 15%, rgba(255, 51, 85, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(178, 34, 34, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.05) 0%, transparent 60%);
            border-radius: 16px;
            z-index: 1;
        }
        
        #leaderboard-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="moon-orbits" patternUnits="userSpaceOnUse" width="40" height="40"><circle cx="20" cy="20" r="12" fill="none" stroke="rgba(255,51,85,0.08)" stroke-width="0.5"/><circle cx="20" cy="20" r="6" fill="none" stroke="rgba(255,51,85,0.12)" stroke-width="0.3"/><circle cx="20" cy="20" r="2" fill="rgba(255,51,85,0.1)"/><ellipse cx="20" cy="20" rx="15" ry="8" fill="none" stroke="rgba(255,51,85,0.06)" stroke-width="0.4" transform="rotate(45 20 20)"/></pattern></defs><rect width="100" height="100" fill="url(%23moon-orbits)"/></svg>');
            border-radius: 16px;
            z-index: 1;
            opacity: 0.3;
        }
        
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 4px;
            padding: 0 5px;
            position: relative;
        }
        
        .collection-name {
            font-size: 22px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff3355, #cc1122, #ff5577, #aa0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 85, 0.6);
            position: relative;
        }
        
        .collection-name::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff3355, transparent);
            border-radius: 1px;
        }
        
        
        .leaderboard-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 2px 0;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, rgba(255, 51, 85, 0.08) 0%, rgba(178, 34, 34, 0.05) 50%, rgba(139, 0, 0, 0.03) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 51, 85, 0.2);
            border-radius: 8px;
            padding: 6px 10px;
            position: relative;
            overflow: hidden;
            min-height: 32px;
        }
        
        .leaderboard-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, #ff3355, #cc1122);
            border-radius: 0 1px 1px 0;
        }
        
        .rank {
            font-size: 16px;
            font-weight: 900;
            width: 35px;
            text-align: center;
            margin-right: 10px;
            position: relative;
        }
        
        .rank.gold {
            color: #ff3355;
            text-shadow: 0 0 15px rgba(255, 51, 85, 0.8);
        }
        
        .rank.silver {
            color: #ff6677;
            text-shadow: 0 0 10px rgba(255, 102, 119, 0.6);
        }
        
        .rank.bronze {
            color: #ff8899;
            text-shadow: 0 0 10px rgba(255, 136, 153, 0.5);
        }
        
        .rank.other {
            color: #cc5566;
            text-shadow: 0 0 8px rgba(204, 85, 102, 0.4);
        }
        
        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        
        .username {
            font-size: 13px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .progress-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cards-count {
            font-size: 10px;
            color: #ffaaaa;
            font-weight: 600;
            min-width: 55px;
        }
        
        .progress-bar-container {
            flex: 1;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 51, 85, 0.2);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff3355 0%, #cc1122 50%, #ff5577 100%);
            border-radius: 3px;
            position: relative;
            box-shadow: 0 0 8px rgba(255, 51, 85, 0.3);
        }
        
        .progress-percentage {
            font-size: 12px;
            font-weight: 800;
            color: #ff3355;
            min-width: 45px;
            text-align: right;
            text-shadow: 0 0 8px rgba(255, 51, 85, 0.5);
        }
        
    </style>
</head>
<body>
    <div id="leaderboard-container">
        <div class="content">
            <div class="header">
                <div class="collection-name">{{.CollectionName}}</div>
            </div>
            
            <div class="leaderboard-list">
                {{range $index, $result := .Results}}
                <div class="leaderboard-item">
                    <div class="rank {{if eq $index 0}}gold{{else if eq $index 1}}silver{{else if eq $index 2}}bronze{{else}}other{{end}}">
                        {{if eq $index 0}}ðŸ¥‡{{else if eq $index 1}}ðŸ¥ˆ{{else if eq $index 2}}ðŸ¥‰{{else}}{{add $index 1}}.{{end}}
                    </div>
                    <div class="user-info">
                        <div class="username">{{.Username}}</div>
                        <div class="progress-info">
                            <div class="cards-count">{{.OwnedCards}} cards</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: {{.Progress}}%"></div>
                            </div>
                            <div class="progress-percentage">{{printf "%.1f" .Progress}}%</div>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
            
        </div>
    </div>
</body>
</html>
